<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Projeto Slide</title>
  <link rel="stylesheet" href="css/style.css">
</head>

<body>
  <ul class="custom-controls">
    <li><img src="img/foto1-thumb.jpg" alt="Raposa thumb"></li>
    <li><img src="img/foto2-thumb.jpg" alt="Esquilo thumb"></li>
    <li><img src="img/foto3-thumb.jpg" alt="Urso thumb"></li>
    <li><img src="img/foto4-thumb.jpg" alt="Lobo thumb"></li>
    <li><img src="img/foto5-thumb.jpg" alt="Macaco thumb"></li>
    <li><img src="img/foto6-thumb.jpg" alt="Tigre thumb"></li>
  </ul>
  <div class="slide-wrapper">
    <ul class="slide">
      <li><img src="img/foto1.jpg" alt="Raposa"></li>
      <li><img src="img/foto2.jpg" alt="Esquilo"></li>
      <li><img src="img/foto3.jpg" alt="Urso"></li>
      <li><img src="img/foto4.jpg" alt="Lobo"></li>
      <li><img src="img/foto5.jpg" alt="Macaco"></li>
      <li><img src="img/foto6.jpg" alt="Tigre"></li>
    </ul>
  </div>
  <div class="arrow-nav">
    <button title="Previous slide" class="prev"></button>
    <button title="Next slide" class="next"></button>
  </div>
  <script type="module" src="js/script.js"></script>
</body>

</html>
